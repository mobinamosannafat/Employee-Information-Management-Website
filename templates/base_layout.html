{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Employee Information Management Website</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>

  <body>
    <header class="wrapper">
      <h1>
        <img
          src="{% static 'logo.png' %}"
          alt="djangonautic"
          width="50"
          height="70"
        />Employee Information Management Website
      </h1>
      <br />
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
                <form
                class="logout-link"
                action="{% url 'accounts:logout' %}"
                method="post"
                >
                {% csrf_token %}
                <button type="submit">Logout</button>
                </form>
            </li>
          {% else %}
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">{% block content %} {% endblock %}</div>
  </body>
</html>
